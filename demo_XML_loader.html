<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "street address.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var CL = new Array();
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Artist</th><th>Title</th></tr>";
  var x = xmlDoc.getElementsByTagName("CustomerID");
  for (i = 0; i <x.length; i++) { 
    var row = "<tr><td>" +
    x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Address")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Town")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Zip")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Phone")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Email")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Bool")[0].childNodes[0].nodeValue +
    "</td></tr>";
    table += row;
    CL[i]=row;
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
