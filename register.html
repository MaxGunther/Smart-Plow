<!doctype html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div style="text-align:center;">
	<h1>Register</h1>
		<ul id = "banner"><a class='button' href="login.html">Login</a>||<a class='button' href="your_route.html">See your route</a>||<a class='button' href="enter_route.html">Add Customers</a>||<a class='button' href="map.html">Map Page</a></ul>

		<form id="register">
			<table class="maxW"><tr>
                <td class="alR shrink"></td>
                <td class="stretch">Please enter your information to sign up for our site</td>
            </tr><tr>
				<td class="alR shrink bold">Name:</td>
				<td class="stretch right11">
					<input type="text" class="fillW" id="nameField" for="nameField"></input>
				</td>
			</tr><tr>
				<td class="alR shrink bold">Email:</td>
				<td class="stretch right11">
					<input type="text" class="fillW" for='email' id="email"></input>
				</td>
			</tr><tr>
				<td class="alR shrink bold">Phone:</td>
				<td class="stretch right11">
					<input type="text" class="fillW" for="phone" id="phone"></input>
				</td>
			</tr><tr>
				<td class="alR shrink bold">Password:</td>
				<td class="stretch right11"><input type="password" class="fillW" for="password" id="pass"></td>
			</tr><tr>
				<td class="alR shrink bold">Re-enter Password:</td>
				<td class="stretch right11"><input type="password" class="fillW" for="password" id="pass2"></td>
			</tr>				
				</table>
		</form>
				<button id="regButton" class="button">Register</button>
				<button id="dispButton" class="button">Display Stuff</button>
		<p id='result'></p>
</div>
<script type="text/javascript">
function getUserName() {
var nameField = document.getElementById('nameField').value;
var email = document.getElementById('email').value;
var phone = document.getElementById('phone').value;
var passone = document.getElementById('pass').value;
var passtwo = document.getElementById('pass2').value;
var result = document.getElementById('result');

if (nameField.length < 3) {
    result.textContent = 'Username must contain at least 3 characters';
    alert('Username must contain at least 3 characters');
} else if (email.indexOf("@") == -1) {
    result.textContent = 'Email requires an @ sign';
    alert('Your Email looks funky');
} else if (passone != passtwo) {
    result.textContent = 'passwords must match';
    alert('Your passwords do not match');
} else {
    result.textContent = 'Your username is: ' + nameField;
	var alldata = [nameField,email,phone,passone];
	localStorage['c1']= alldata;
}
}
function fetchData() {
	var alldata = localStorage['c1'];
	var result = document.getElementById('result');
	alert("test begining");
	result.textContent = alldata;
}
var regButton = document.getElementById('regButton');
regButton.addEventListener('click', getUserName, false); 

var dispButton = document.getElementById('dispButton');
dispButton.addEventListener('click', fetchData, false); 
</script>

</body>
</html>
