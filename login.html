<body background="http://fc04.deviantart.net/images3/i/2004/086/b/1/The_Gradient.jpg">
	<div style="text-align:center;">

<div class="content">
	<h2>Login</h2>

		<form action="login.html" method="POST" id="login">
			<table class="maxW"><tr>
                <td class="alR shrink"></td>
                <td class="stretch">Please enter your email and password to log in.</td>
            </tr><tr>
				<td class="alR shrink bold">Email:</td>
				<td class="stretch right11"><input type="text" class="fillW" name="email" id="email"></td>
			</tr><tr>
				<td class="alR shrink bold">Password:</td>
				<td class="stretch right11"><input type="password" class="fillW" name="password" id="pass"></td>
			</tr><tr>
				<td class="shrink"></td>
				
				<td class="stretch">
					<table class="fillW fixed" cellspacing=10>
						<tr>
						<td><button class="button" href="javascript:{}" onClick="submitLogin()">Submit</a></td>
						<td><button class="button" href="home">Cancel</a></td>
						</tr>
					</table>
				</td>
			</tr></table>
		</form>
</div>
	</div>
